<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phasesmash</title>
  </head>
  <body>
    <div id="status-message" class="hidden"></div>

    <button id="add-loop-deck-button">Add a loop deck</button>
    <button id="play-all-button">Play all decks</button>
    <button id="stop-all-button">Stop all decks</button>
    <button id="import-decks-button">Import deck set</button>
    <button id="export-decks-button">Export deck set</button>

    <ul class="decks-root"></ul>

    <div class="result-audio hidden">
      <audio class="result-audio-player" controls></audio>
    </div>

    <div id="version-info"></div>

    <script type="module" src="main.ts"></script>
  </body>
</html>
